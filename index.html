<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
</head>
<body>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.5.0/sdk.js"></script>
    <script>
        async function main() {
                                         // Liff ID
            await liff.init({ liffId: "1657735226-8YaRBGD4" })
            await liff.shareTargetPicker([
                {
                    type: "flex",
                    // ข้อความก่อนกดอ่าน
                    altText: "โค้ดฟรี 50.-มาแล้วงับ",
                    contents: 
                    // โค้ดจาก line bot designer
                    {
  "type": "bubble",
  "hero": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "image",
            "url": "https://cdn.discordapp.com/attachments/1052248663021342890/1052248763655278673/FRee.jpg",
            "size": "full",
            "aspectRatio": "10.40:15.80"
          }
        ],
        "paddingAll": "sm"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "text",
            "text": "✅ แจกโค้ดฟรี 50.- ✅",
            "color": "#ffffff",
            "align": "center",
            "weight": "bold",
            "margin": "md"
          }
        ]
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "คลิก",
              "uri": "https://lin.ee/7OdAPAR"
            },
            "color": "#ff6600",
            "style": "primary"
          }
        ],
        "paddingAll": "xxl",
        "paddingBottom": "md",
        "paddingTop": "sm"
      }
    ],
    "backgroundColor": "#000000"
  }
}
                }
            ])
            liff.closeWindow()
        }
        main()
    </script>
</body>
</html>
